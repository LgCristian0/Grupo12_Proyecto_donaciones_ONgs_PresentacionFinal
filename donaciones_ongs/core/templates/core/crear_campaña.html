{% extends "core/base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 600px;">
    <h2 class="mb-4 text-center">Crear Nueva Campaña</h2>

    <form method="post" class="needs-validation" novalidate>
      {% csrf_token %}
      
      <!-- Campos del formulario con estilo Bootstrap -->
      {{ form.as_p }}
      
      <button type="submit" class="btn btn-success w-100 mt-3">Guardar campaña</button>
    </form>
  </div>
</div>
{% endblock %}
